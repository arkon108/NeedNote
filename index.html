    <body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
    
    <div id="menu">
      <button ontouchstart="return N.edit()">Edit</button>
      <button ontouchstart="return N.run()">Run</button>
    </div>
    
    <div id="menutoggle" class="" ontouchstart="return N.show('main')"></div>
    
    <div id="edit" class="npage hidden">
      <form onsubmit="return N.save()">
        <textarea name="ntext" id="ntext" rows="14" placeholder="Write your notes here, use newline for new screens"></textarea>
        <input type="submit" value="save" />
      </form>
    </div>
    
    <div id="run" class="npage hidden">
      <div class="note"></div>
      <div id="note-prev" class="nbutton" ontouchstart="N.prev()"></div>
      <div id="note-next" class="nbutton" ontouchstart="N.next()"></div>
    </div>
    
    <div id="main" class="npage">
    <h1>NeedNote</h1>
    </div>
    
    
    <script src="js/jquery-1.8.2.min.js"></script>
        <!--script src="js/vendor/zepto.min.js"></script-->

        <script src="js/main.js"></script>
